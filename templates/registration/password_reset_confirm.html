{% extends 'layout.html' %}
{% load static %}
{% block content %}

<!-- Start Login Register Area -->
<div class="htc__login__register bg__white ptb--130"
    style="background: rgba(0, 0, 0, 0) url({% static 'images/bg/5.jpg' %}) no-repeat scroll center center / cover ;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ul class="login__register__menu" role="tablist">
                    <li role="presentation" class="login active"><a href="{% url 'login' %}">Login</a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!-- Start Login Register Content -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="htc__login__register__wrap">
                    <!-- Start Single Content -->
                    <div id="login" role="tabpanel" class="single__tabs__panel tab-pane fade in active">      
                        {% if validlink %}
                            <h1>Set newpassword</h1>
                            <form class="login" method="POST" >
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="htc__login__btn">
                                    <button class="btn btn-primary py-3 px-5 col-6" type="submit">Sent</button>
                                </div>
                            </form>
                        {% else %}
                            <p>The validation link is not valid</p>
                        {% endif %}
                            <div class="tabs__checkbox">
                                <input type="checkbox">
                                <span> Remember me</span>
                                <span class="forget"><a href="/accounts/reset_password">Forget Pasword?</a></span>
                            </div>
                        
                        <div class="htc__social__connect">
                            <h2>Or Login With</h2>
                            <ul class="htc__soaial__list">
                                <li><a class="bg--facebook" href="{% url 'social:begin' 'facebook' %}"><i class="zmdi zmdi-facebook"></i></a></li>

                                <li><a class="bg--googleplus" href="{% url 'social:begin' 'google-oauth2' %}"><i class="zmdi zmdi-google-plus"></i></a></li>
                            
                            </ul>
                        </div>
                    </div>
                    <!-- End Single Content -->
                </div>
            </div>
        </div>
        <!-- End Login Register Content -->
    </div>
</div>
<!-- End Login Register Area -->
{% endblock content %}
